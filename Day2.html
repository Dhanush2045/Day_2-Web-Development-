<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
    
      box-sizing: border-box;
    }

    body {
      
      background-color: white;
      color:black;
      line-height: 1.6;
    }

    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      box-shadow: 0 2px 6px black;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logo span {
      color: orange; 
    }


    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: grey;
      font-weight: 500;
    }

    nav a.active {
      color: orange;
    }


    .buttons button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }


    .buttons .signin {
      background: none;
      color: grey;
    }

    .buttons .signup {
      background-color:orange;
      color:white;
    }


    .My {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 60px;
      align-items: center;
    }


    .My-text {
      max-width: 550px;
    }

    .My-text h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }


    .My-text h1 span {
      color: orange;
    }

    .My-text p {
      font-size: 18px;
      color: gray;
      margin-bottom: 30px;
    }


    .My-buttons button {
      padding: 12px 28px;
      margin-right: 15px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }


    .order-btn {
      background-color: orange;
      color: white;
    }


    .learn-btn {
      background-color: white;
      color: grey;
    }


    .My-image {
      position: relative;
      margin-top: 30px;
    }


    .food-img-wrapper {
      background-color: white;
      padding: 20px;
      border-radius: 50%;
      max-width: 320px;
    }


    .food-img-wrapper img {
      width: 100%;
    }


    .delivery {
      position: absolute;
      top: -20px;
      left: -20px;
      background-color: orange;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 4px 12px black;
    }


    .review-box {
      position: absolute;
      bottom: -20px;
      left: -10px;
      background-color:white;
      border-radius: 15px;
      padding: 12px 16px;
      box-shadow: 0 4px 12px black;
      display: flex;
      align-items: center;
      gap: 10px;
    }


    .review-images img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      margin-left: -10px;
    }

    .review-text {
      font-size: 14px;
    }

    .review-text span {
      color: orange; 
      font-size: 13px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 20px;
      }

      .My {
        flex-direction: column;
        padding: 40px 20px;
        text-align: center;
      }


      .My-buttons {
        justify-content: center;
      }


      .My-image {
        margin-top: 40px;
      }


      nav {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Food<span>Hub</span></div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Services</a>
      <a href="#">Foods</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
    <div class="buttons">
      <button class="signin">Sign In</button>
      <button class="signup">Sign Up</button>
    </div>
  </header>

  <section class="My">
    <div class="My-text">
      <p style="color: grey; text-transform: uppercase; font-size: 13px;">Fresh & Delicious</p>
      <h1>Delicious Meals <span>Delivered</span> to Your Door</h1>
      <p>Enjoy fresh, flavorful meals made with the finest ingredients, delivered straight to your door, every time.</p>
      <div class="hero-buttons">
        <button class="order-btn">Order Now</button>
        <button class="learn-btn">Learn More</button>
      </div>
    </div>

    <div class="My-image">
      <div class="delivery-tag"> Delivery<br>20 min</div>

      <div class="food-img-wrapper">
        <img src="c:\Users\Welcome\OneDrive\Pictures\food.jpg" alt="Burger and Fries" />
      </div>

      <div class="review-box">
        <div class="review-images">
          <img src="c:\Users\Welcome\OneDrive\Pictures\person.jpeg" />
          <img src="c:\Users\Welcome\OneDrive\Pictures\person.jpeg"/>
          <img src="c:\Users\Welcome\OneDrive\Pictures\person.jpeg" />
        </div>
        <div class="review-text">
          Our Happy Customer<br>
          <span> 4.9 (1.4k Reviews)</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
